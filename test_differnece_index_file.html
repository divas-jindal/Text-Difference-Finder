<html>
  <head>
    <style>
      .bold-italic {
        font-weight: bold;
        font-style: italic;
      }
      .deleted {
        color: red;
        text-decoration: line-through;
      }
      .added {
        color: blue;
      }
    </style>
  </head>
  <body>
    <title></title>
    <div id="results"></div>

    <script src="text_difference.js"></script>
    <script>
      // The fourth element in each test set specifies
      // if the strings should be compared by words (true)
      // or by characters (false).
      let testSet0 = ["DEWAS",
                      "DIVAS",
                      "DAS", false];
      let testSet1 = ["I am waiting for this time.",
                      "I've been waiting for this time.",
                      "I  waiting for this time.", true];
      let testSet2 = ["Pazte or loaad your 1st text here",
                      "Paste or load your 2nd text here",
                      "Paste or load your 2nd text here", true];
      let testSet3 = ["5 6 7 8 9",
                      "5 8 9 8 9",
                      "5 8 9", false];
      // let testSets = [testSet0];
      let testSets = [testSet0, testSet1, testSet2, testSet3];

      testSets.forEach(function(testSet) {
        document.getElementById("results").innerHTML +=
          showTextDiffResult(testSet[0], testSet[1], testSet[2], testSet[3]);
      });

      function showTextDiffResult(original, edited, expected, splitByWords) {
        let textDiffResult = textDiff(original, edited, splitByWords);
        let result =
        `<p>
          <div><span class='bold-italic'>Original text: </span>${original}</div>
          <div><span class='bold-italic'>Edited text: </span>${edited}</div>
         <div><span class='bold-italic'>Deleted: </span>${textDiffResult.deleted}</div>
          <div><span class='bold-italic'>Added: </span>${textDiffResult.added}</div>
        </p>`;
        return result;
      }
    </script>
  </body>
</html>
